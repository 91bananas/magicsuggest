<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>MagicSuggest Test Sandbox</title>
    <link rel="stylesheet" href="../src/magicsuggest.css">
    <link rel="stylesheet" href="demo.css">
    <script type="text/javascript" src="../src/jquery-1.8.3-min.js"></script>
    <script type="text/javascript" src="../src/class-0.0.2.js"></script>
    <script type="text/javascript" src="../src/magicsuggest.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var jsonData = [];
            var cities = 'New York,Los Angeles,Chicago,Houston,Paris,Marseille,Toulouse,Lyon,Bordeaux,Philadelphia,Phoenix,San Antonio,San Diego,Dallas,San Jose,Jacksonville'.split(',');
            for(var i=0; i<cities.length;i++) jsonData.push({id:i,name:cities[i],status:i%2?'Already Visited':'Planned for visit',coolness:Math.floor(Math.random() * 10) + 1});
            var ms1 = new MagicSuggest({
                renderTo: $('#ms1'),
                data: 'data.json',
                sortOrder: 'name',
                maxResults: false,
                selectionPosition: 'right',
                groupBy: 'country',
                maxDropHeight: 200
            });

            var ms2 = new MagicSuggest({
                renderTo: $('#ms2'),
                allowFreeEntries: false,
                data: jsonData,
                useTabKey: true,
                required: true
            });

            var ms3 = new MagicSuggest({
                renderTo: $('#ms3'),
                selectionPosition: 'bottom',
                renderer: function(city){
                    return '<div>' +
                            '<div style="font-family: Arial; font-weight: bold">' + city.name + '</div>' +
                            '<div>Cooooolness: ' + city.coolness + '</div>' +
                           '</div>';
                },
                minChars: 1,
                selectionStacked: true,
                data: jsonData
            });
            var ms4 = new MagicSuggest({
                renderTo: $('#ms4'),
                data: jsonData,
                selectionPosition: 'right',
                expandOnFocus: true
            });
            var ms5 = new MagicSuggest({
                value: ['San Diego','Dallas'],
                renderTo: $('#ms5'),
                resultAsString: true,
                width: 590,
                data: 'Philadelphia,Phoenix,San Antonio,San Diego,Dallas,San Jose,Jacksonville'
            });
        });
    </script>
</head>
<body>
    <div class="content">
        <h2>MagicSuggest Test Sandbox</h2>
        <h3>Replacing an INPUT field</h3>
        <input id="ms1" style="width:400px;" type="text"/>
        <div style="clear:both;"></div>
        <h3>Replacing a DIV</h3>
        <div id="ms2"></div>
        <div style="clear:both;"></div>
        <h3>Stacking in bottom, ajax source (type 1 char to load)</h3>
        <input id="ms3" style="width:400px;" type="text"/>
        <div style="clear:both;"></div>
        <h3>Filter style, auto open, right side</h3>
        <input id="ms4" style="width:200px;" type="text"/>
        <div style="clear:both;"></div>
        <h3>Result as string</h3>
        <input id="ms5" style="width:400px;" type="text"/>
    </div>
</body>
</html>
